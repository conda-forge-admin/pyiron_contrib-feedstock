{% set name = "pyiron_contrib" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6bfad73af60c480c2954541cdd0f2c202f5b66fd6e2c3e4421f0d7f8cb951da8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ase >=3.22.1
    - matplotlib-base >=3.7.0
    - numpy >=1.19.5  # for numba and pytorch compatibility
    - pyiron_base >=0.5.33
    - pyiron_atomistics >=0.2.63
    - python >=3.6
    - scikit-image >=0.19.3
    - scipy >=1.10.0
    - seaborn >=0.12.2
    - pyparsing >=3.0.9
    - pycp2k >=0.2.2
    - boto3 >=1.26.74
    - moto >=4.1.3
    - sqlalchemy <2.0.0  # mendeleev is not compatible by now
    - randspg >=0.0.1
    - typeguard >=2.13.3

test:
  imports:
    - pyiron_contrib
    - pyiron_contrib.image
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_contrib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Repository for user-generated plugins to the pyiron IDE.

  description: |
    Repository for user-generated plugins to the pyiron IDE.
  doc_url: https://github.com/pyiron/pyiron_contrib
  dev_url: https://github.com/pyiron/pyiron_contrib

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - pmrv
    - muh-hassani
    - niklassiemer
